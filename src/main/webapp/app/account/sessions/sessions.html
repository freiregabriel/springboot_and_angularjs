    <div class="row">
        <div class="col-md-12 well">

        </div>
    </div>
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- Nav tabs -->
                    <ul class="nav nav-pills" role="tablist">
                        <li role="presentation" ng-class="{active: vm.$state.is('dashboard.painel')}"><a ng-click="vm.setTab(1)" ui-sref="dashboard.painel" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-home"></span> <span translate="global.menu.tabs.inicio">Painel</span></a></li>
                        <li role="presentation" ng-class="{active: vm.$state.is('dashboard.estoque')}"><a ng-click="vm.setTab(2)" ui-sref="dashboard.estoque" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-shopping-cart"></span> <span translate="global.menu.tabs.estoque">Estoque</span></a></li>
                        <li role="presentation" ng-class="{active: vm.$state.is('dashboard.clientes') || vm.$state.is('dashboard.cliente-detail')}"><a ng-click="vm.setTab(3)" ui-sref="dashboard.clientes" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-user"></span> <span translate="global.menu.tabs.clientes">Clientes</span></a></li>
                        <li role="presentation" ng-class="{active: vm.$state.is('dashboard.vendas')}"><a ng-click="vm.setTab(4)" ui-sref="dashboard.vendas" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-usd"></span> <span translate="global.menu.tabs.vendas">Vendas</span></a></li>
                        
                    </ul>
                </div>
                <!-- <div class="panel-body"> -->

                <div class="tab-content">

                    </div>

                        <!---->
                        <div ui-view="content"></div>
                    </div>
                    <div ng-show="vm.isSet(4) || vm.$state.is('dashboard.vendas')">
                        <!---->
                        <div ui-view="content"></div>
                    </div>
                    
                </div>

            </div>
